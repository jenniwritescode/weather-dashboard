<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--header with nav-->
    <header>
      <nav class="navbar navbar-dark bg-primary"><span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </header>

    <!--main content-->
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 p-2 search-column">
          <form class="border p-2" id="city-search-form">
            <h4>Search for a City</h2>
              <input id="city" type="text" autofocus="true" class="form-input" />
              <button class="btn btn-primary" type="submit">Search</button>
          </form>
          <div class="past-search border" id="past-search-buttons"></div>
        </div>
        <div class="col-12 col-md-9">
          <div class="row border selected-city" id="current-weather">
            <div class="col-12">
              <h2 id="city-search-history"></h2>
              <div id="current-weather-container" class="list-group"></div>
            </div>
          </div>
          <div class="row border" id="five-day-forecast">
            <h2 class="col-12" id="forecast"></h2>
            <div class="d-flex" id="forecast-container"></div>
          </div>
        </div>
      </div>
    </main>

    <!--scripts below here-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-umd-min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
