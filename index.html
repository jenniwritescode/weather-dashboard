<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--header with nav-->
    <header>
      <nav class="navbar navbar-light" style="background-color: #d3d3d3;"><span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </header>

    <!--main content-->
    <main>
      <div class="container-fluid">
        <div class="row row-cols-2">
          <!--form flex box-->
          <div class="col-md-4">
            <form>
              <div class="form-group">
                <h4>Enter City Name to Search</h4>
                <input type="search" class="form-control" id="cityName" aria-describedby="search box"><br>
                <button type="submit" class="btn btn-secondary" id="submitBtn">Submit</button>
              </div>
            </form>
          </div>

          <!--current weather flex box-->
        <div id="current" class="col-md-8">
         <h4 id="currTitle">Current Weather</h4>
        </div>
        <!--search history flex box-->  
        <div class="col-md-4" id="history">
            <h4 id="hisTitle">History</h4>
          </div>
          <!--5-day forecast flex box-->
          <div class="col-md-8" id="forecast">
            <h4 id="foreTitle">5-Day Weather Forecast</h4>
          </div>
          </div>
          </div>
    </main>

    <!--Scripts Go Here-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-umd-min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
