<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--header with nav-->
    <header>
      <nav class="navbar navbar-dark bg-dark"><span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </header>

    <!--main content-->
    <main>
      <div class="container">
        <div class="row row-cols-2">
          <div class="col-4">
            <form>
              <div class="form-group">
                <h4>Enter City Name to Search</h4>
                <input type="search" class="form-control" id="cityName" aria-describedby="search box"><button type="submit" class="btn btn-secondary" id="searchBtn">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-8"><h4>Current Weather</h4></div>
          <div class="col-4"><h4>Past Searches</h4></div>
          <div class="col-8"><h4>Weather Forecast</h4></div>
        </div>
      </div>


    </main>

    <!--Scripts Go Here-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
